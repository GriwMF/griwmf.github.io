<div id="pull-cord-container"
     role="switch"
     aria-checked="false"
     aria-label="Toggle dark mode"
     tabindex="0"
     style="--pull-offset: -60px; --cord-length: 200px;">
  <svg aria-hidden="true"
       xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 60 240"
       width="60"
       height="240">
    <!-- Ceiling plate -->
    <rect class="ceiling-plate" x="20" y="0" width="20" height="8" rx="2" />

    <!-- Cord (ceiling to tassel) -->
    <line class="cord" x1="30" y1="8" x2="30" y2="170" />

    <!-- Tassel group -->
    <g class="tassel-group">
      <!-- Tassel cap/wrap -->
      <ellipse class="tassel-cap" cx="30" cy="175" rx="8" ry="5" />
      <!-- Tassel fringe strands (6 lines fanning out) -->
      <line class="tassel-strand" x1="30" y1="180" x2="22" y2="205" />
      <line class="tassel-strand" x1="30" y1="180" x2="25" y2="207" />
      <line class="tassel-strand" x1="30" y1="180" x2="28" y2="208" />
      <line class="tassel-strand" x1="30" y1="180" x2="32" y2="208" />
      <line class="tassel-strand" x1="30" y1="180" x2="35" y2="207" />
      <line class="tassel-strand" x1="30" y1="180" x2="38" y2="205" />
    </g>
  </svg>
</div>

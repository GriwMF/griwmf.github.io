title: Documenting My Journey
email: learning.isalife@gmail.com
description: >-
  A personal blog documenting my journey through the world of coding, tinkering, and messing with technology.
baseurl: ""
url: "https://ahryhorenko.me"
# twitter_username: your-username
github_username: GriwMF
linkedin_username: andrew-grigorenko

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "GriwMF"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - README.md

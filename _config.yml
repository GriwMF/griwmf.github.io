title: My Coding Journey
email: your-email@example.com
description: >-
  A personal blog documenting my journey through the world of coding,
  sharing experiences, lessons learned, and technical insights along the way.
baseurl: ""
url: "https://griwmf.github.io"
twitter_username: your-username
github_username: GriwMF

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "GriwMF"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - README.md
